<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            pagina integrada con css
        </title>
        <style type="text/css">
             * {
                padding: 0px;
                margin:0px
            }
            #header{
                margin: auto;
                width: 500px;
                font-family: Arial, Helvetica, sans-serif;
            }
            ul, ol{
                list-style: none;
            }
            .nav li a{
                background-color: rgb(133, 39, 39);
                color: #ffaa20;
                text-decoration: none;
                padding: 10px 15px;
                display:block;
            }
            .nav li a:hover{
                background-color: #fff;
            }
            .nav > li {
                float:left;
            }
            .nav li ul{
                display: none;
                position: absolute;
                min-width: 140px;
            }
            .nav li:hover > ul{
                display: block;
            }
            .nav li ul li{
                position: relative;
            }
            .nav li ul li ul{
                right: -140px;
                top:0px;
            }
        </style>
    </head>
    <body>
        
        <div id="header">
            <ul class="nav">
                <li> <a href="">Inicio</a></li>
                <li> <a href="">servicios</a>
                    <ul>
                    <li> <a href="">servicio 1</a></li>
                    <li> <a href="">Servicio 2</a>
                    <ul>
                        <li> <a href="">servicio 3</a></li>
                        <li> <a href="">Servicio 4</a></li>
                        </ul></li>
                    </ul></li>
                <li> <a href="">Acerca de</a></li>
                <li> <a href="">Contacto</a></li>
            </ul>
        </div>
        <p>player 1: Chris</p>
    </body>
</html>
